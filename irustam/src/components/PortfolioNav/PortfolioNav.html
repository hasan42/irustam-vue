<div id="portfolionav" class="portfolio-nav">
    <div class="portfolio-nav__item"
         :class="[ active == 'all' ? 'active' : '' ]"
         @click="setActive('all');selectfn('all');">Все</div>
    <div v-for="company in companys"
         class="portfolio-nav__item"
         :class="[ active == company.tag ? 'active' : '' ]"
         @click="setActive(company.tag);selectfn(company.tag);">
        {{company.name}}
    </div>
</div>
