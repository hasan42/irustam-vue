<div id="portfolioabout" class="portfolio-about" v-if="info[0]">
    <div class="portfolio-about__image"><a :href="info[0].link" target="_blank"><img :src="info[0].image"></a></div>
    <div class="portolio-about__info">
        <h3><a :href="info[0].link" target="_blank">{{info[0].name}}</a>&nbsp;<span>{{info[0].start | textDate}} &mdash; {{info[0].finish | textDate}}</span></h3>
        <div v-html="info[0].info">
            {{info[0].info}}
        </div>
    </div>
</div>
