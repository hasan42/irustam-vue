<div id="portfolioitem" class="portfolio-item">
    <div class="portfolio-item__design" v-if="design == 1"></div>
    <div class="portfolio-item__support" v-if="support == 1"></div>
    <div class="portfolio-item__frontend" v-if="frontend == 1"></div>
    <div class="portfolio-item__image"><a :href="link" target="_blank"><img :src="[image != '' ? image : 'images/no-photo.png']"></a></div>
    <div class="portfolio-item__name"><a :href="link" target="_blank">{{name}}</a></div>
</div>
